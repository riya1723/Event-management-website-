<html>
<head>
<script type="text/javascript"  src="../jquery files/jquery files/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function ()
{
$("#start").click(function ()
{
$("#box").animate( { height:300},"slow");
$("#box").animate( { width:300},"slow");
$("#box").animate( { width:300},"slow");

}); });

</script>
</head>
<body>
<p><a href="#" id="start">start animation</a></p>
<div id="box" style="background:#CC33CC; width:200; height:100; position:relative"></div>
</body>
</html>
